<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Spotify Web</title>
    </head>

    <body>
        <!-- HEADER -->
        <header class="p_fixed flex_container">
            <!-- NAVIGATION -->
            <div id="navigation">
                <!-- NAVIGATION TOP -->
                <nav id="navigation_top">
                    <ul class="list_block">
                        <li>
                            <a href="#principal_section">
                                <img id="img_logo_spotify" src="img/logo.svg" alt="Image Logo Spotify">
                            </a>
                        </li>
                        <li class="active">
                            <a href="#" class="flex_container vertical_centering">
                                <img src="img/home.svg" alt="Image Home">
                            <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex_container vertical_centering">
                                <img src="img/search.svg" alt="Image Search">
                            <span>Cerca</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex_container vertical_centering">
                                <img src="img/libreria.svg" alt="Image Library">
                            <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /NAVIGATION TOP -->

                <!-- PLAYLIST -->
                <nav id="playlist">
                    <ul class="list_block">
                        <li>
                            <h4 class="uppercase color_white">Playlist</h4>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-plus"></i>Crea Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    </ul>
                </nav>
                <!-- /PLAYLIST -->
            </div>
            <!-- /NAVIGATION -->

            <!-- PROFILE -->
            <div id="profile">
                <ul class="list_block">
                    <li>
                        <a href="#" class="flex_container vertical_centering">
                            <img id="img_download" src="img/download.svg" alt="Image Download">
                            <span>Installa app</span>
                        </a>
                    </li>
                    <li>
                        <div class="flex_container vertical_centering">
                            <img id="img_profile" src="img/profile.svg" alt="Image Profile">
                            <span class="bold color_white">John Doe</span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /PROFILE -->

        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main class="p_relative">
            <!-- UPGRADE -->
            <section id="upgrade" class="p_fixed">
                
            </section>
            <!-- /UPGRADE -->

            <!-- PRINCIPAL SECTION -->
            <section id="principal_section">
                
            </section>
            <!-- PRINCIPAL SECTION -->
        </main>
        <!-- /MAIN -->

        <!-- FOOTER -->
        <footer class="p_fixed">
            
        </footer>
        <!-- /FOOTER -->
    </body>
</html>
